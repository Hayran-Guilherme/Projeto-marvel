<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character select</title>
    <link rel="stylesheet" href="./src/css/variaveis.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/animacoes.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">Choose your Character</h1>
        </header>
        <div class="selecao-de-personagem">
            <div class="personagem1 personagem-jogador-1">
                <img src="./src/imagens/thor.png" alt="Personagem selecionado" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-personagem">Thor</h2>
                </div>
            </div>

            <ul class="lista-personagens">
                <li class="personagem selecionado" id="thor" data-name="Thor">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/thor.jpg" alt="Personagem Thor">
                </li>

                <li class="personagem" id="iron-man" data-name="Iron Man">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/homem-de-ferro.jpg" alt="Personagem Iron Man">
                </li>

                <li class="personagem" id="black-widow" data-name="Black Widow">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/viuva-negra.jpg" alt="Personagem Black Widow">
                </li>

                <li class="personagem" id="hulk" data-name="Hulk">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/hulk.jpg" alt="Personagem Hulk">
                </li>

                <li class="personagem" id="capitain-america" data-name="Capitain America">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/capitao-america.jpg" alt="Personagem Capitain America">
                </li>

                <li class="personagem jogador-2-selecionado" id="ultron" data-name="Ultron">
                    <span class="tag">2P</span>
                    <img src="./src/imagens/ultron.jpg" alt="Personagem Ultron">
                </li>

                <li class="personagem" id="dr-doom" data-name="Dr.Doom">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/doutor-doom.jpg" alt="Personagem Dr.Doom">
                </li>

                <li class="personagem" id="nova" data-name="Nova">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/nova.jpg" alt="Personagem Nova">
                </li>

                <li class="personagem" id="Phoenix" data-name="Phoenix">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/fenix.jpg" alt="Personagem Phoenix">
                </li>
            </ul>

            <div class="personagem1 personagem personagem-jogador-2">
                <img src="./src/imagens/ultron.png" alt="Personagem selecionado" id="personagem-jogador-1">
                <div class="nome">
                    <h2>Ultron</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
